<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - やばい</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-crown"></i>
                やばい
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"> Trang Chủ</a></li>
                    <li><a href="booking.html" class="nav-link"> Đặt Phòng</a></li>
                    <li><a href="my-bookings.html" class="nav-link"> Đơn Của Tôi </a></li>
                    <li><a href="hotel-detail.html" class="nav-link"> Khách Sạn</a></li>
                </ul>
            </nav>
            
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Đăng Nhập
                </a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            <h2>Đăng Ký Tài Khoản</h2>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('customer')">
                <i class="fas fa-user"></i> Khách Hàng
            </button>
            <button class="tab-btn" onclick="switchTab('hotel')">
                <i class="fas fa-building"></i> Chủ Khách Sạn
            </button>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Form Đăng Ký Khách Hàng -->
        <div id="customer-form" class="form-section active">
            <form onsubmit="registerCustomer(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Số Điện Thoại</label>
                        <input type="tel" class="form-control" placeholder="0912345678" required>
                    </div>
                    <div class="form-group full-width">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Ngày Sinh</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Giới Tính</label>
                        <select class="form-control" required>
                            <option value="">Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a></label>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Đăng Ký Ngay
                </button>
            </form>

            <!--<div class="divider"><span>Hoặc đăng ký với</span></div>

            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div> -->

            <div class="footer-text">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>

        <!-- Form Đăng Ký Chủ Khách Sạn -->
        <div id="hotel-form" class="form-section">
            <form onsubmit="registerHotel(event)">
                <h3 style="margin-bottom: 1.5rem; color: #333;">
                    <i class="fas fa-building"></i> Thông Tin Chủ Sở Hữu
                </h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Số Điện Thoại</label>
                        <input type="tel" class="form-control" placeholder="0912345678" required>
                    </div>
                    <div class="form-group full-width">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" placeholder="business@email.com" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-id-card"></i> CMND/CCCD</label>
                        <input type="text" class="form-control" placeholder="001234567890" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> Mã Số Thuế</label>
                        <input type="text" class="form-control" placeholder="0123456789">
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1.5rem; color: #333;">
                    <i class="fas fa-hotel"></i> Thông Tin Khách Sạn
                </h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label><i class="fas fa-building"></i> Tên Khách Sạn</label>
                        <input type="text" class="form-control" placeholder="Tên khách sạn của bạn" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-star"></i> Hạng Sao</label>
                        <select class="form-control" required>
                            <option value="">Chọn hạng sao</option>
                            <option value="3">3 Sao</option>
                            <option value="4">4 Sao</option>
                            <option value="5">5 Sao</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-door-open"></i> Số Phòng</label>
                        <input type="number" class="form-control" placeholder="50" required>
                    </div>
                    <div class="form-group full-width">
                        <label><i class="fas fa-map-marker-alt"></i> Địa Chỉ</label>
                        <input type="text" class="form-control" placeholder="Số nhà, đường, phường/xã" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-city"></i> Thành Phố</label>
                        <select class="form-control" required>
                            <option value="">Chọn thành phố</option>
                            <option value="hanoi">Hà Nội</option>
                            <option value="hcm">TP. Hồ Chí Minh</option>
                            <option value="danang">Đà Nẵng</option>
                            <option value="nhatrang">Nha Trang</option>
                            <option value="dalat">Đà Lạt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-globe"></i> Website</label>
                        <input type="url" class="form-control" placeholder="https://yourhotel.com">
                    </div>
                    <div class="form-group full-width">
                        <label><i class="fas fa-align-left"></i> Mô Tả</label>
                        <textarea class="form-control" rows="3" placeholder="Mô tả về khách sạn của bạn..." required></textarea>
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1.5rem; color: #333;">
                    <i class="fas fa-lock"></i> Bảo Mật
                </h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="hotel-terms" required>
                    <label for="hotel-terms">Tôi đồng ý với <a href="#">Điều khoản dành cho đối tác</a> và <a href="#">Chính sách hoa hồng</a></label>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-building"></i> Đăng Ký Khách Sạn
                </button>
            </form>

            <div class="footer-text">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
