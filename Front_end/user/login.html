<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - やばい</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
</head>
<body>
    <header class="header" id="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-crown"></i>
                やばい
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"> Trang Chủ</a></li>
                    <li><a href="booking.html" class="nav-link"> Đặt Phòng</a></li>
                    <li><a href="my-bookings.html" class="nav-link"> Đơn Của Tôi </a></li>
                    <li><a href="hotel-detail.html" class="nav-link"> Khách Sạn</a></li>
                </ul>
            </nav>
            
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Đăng Ký
                </a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            <h2>Chào Mừng Trở Lại</h2>
            <p>Đăng nhập để tiếp tục</p>
        </div>

        <div id="alert" class="alert"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>
                    <i class="fas fa-envelope"></i>
                    Email hoặc Số điện thoại
                </label>
                <input type="text" class="form-control" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Mật khẩu
                </label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                Đăng Nhập
            </button>
        </form>

        <div class="divider"><span>Hoặc đăng nhập với</span></div>

        <div class="social-login">
            <button class="social-btn facebook" onclick="socialLogin('facebook')">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn google" onclick="socialLogin('google')">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn apple" onclick="socialLogin('apple')">
                <i class="fab fa-apple"></i>
            </button>
        </div>

        <div class="footer-text">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
